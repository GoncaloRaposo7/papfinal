<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutsalPro - Recuperar Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b2d42 0%, #1a1b2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: #1a4d4b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .side-panel {
      background: linear-gradient(180deg, #2db88d 0%, #1a9871 100%);
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .side-panel .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .side-panel h1 {
      font-size: 32px;
      margin: 0 0 15px 0;
      color: #fff;
    }

    .side-panel p {
      color: rgba(255,255,255,0.9);
      line-height: 1.6;
      font-size: 15px;
    }

    .form-panel {
      padding: 50px 40px;
      background-color: #0d3331;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h2 {
      color: #2db88d;
      font-size: 28px;
      margin: 0 0 10px 0;
    }

    .form-header p {
      color: #999;
      margin: 0;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-size: 13px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 12px;
      background-color: #1a4d4b;
      border: 2px solid transparent;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2db88d;
      background-color: #1a5a57;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #2db88d 0%, #3ac9a1 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #3ac9a1 0%, #2db88d 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45,184,141,0.4);
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background-color: rgba(46,184,141,0.2);
      border: 1px solid #2db88d;
      color: #3ac9a1;
    }

    .alert-error {
      background-color: rgba(239,68,68,0.2);
      border: 1px solid #d73a49;
      color: #ff6b6b;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2db88d;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #3ac9a1;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .side-panel {
        padding: 30px 20px;
      }

      .side-panel .icon {
        font-size: 50px;
      }

      .side-panel h1 {
        font-size: 24px;
      }

      .form-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Painel lateral -->
    <div class="side-panel">
      <div class="icon">⚽</div>
      <h1>FutsalPro</h1>
      <p>Recupere a sua password rapidamente. Insira o seu email e enviamos um link para redefinir a password.</p>
    </div>

    <!-- Painel do formulário -->
    <div class="form-panel">
      <div class="form-header">
        <h2>Recuperar Password</h2>
        <p>Digite o email da sua conta</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form onsubmit="enviarRecuperacao(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="emailRecuperacao" placeholder="exemplo@email.com" required>
        </div>
        <button type="submit" class="btn">Enviar link →</button>
      </form>

      <a href="login.html" class="back-link">← Voltar ao login</a>
    </div>
  </div>

  <script>
    function mostrarAlerta(mensagem, tipo) {
      let alerta = document.getElementById('alertBox');
      alerta.textContent = mensagem;
      alerta.className = 'alert alert-' + tipo + ' show';
      setTimeout(() => alerta.classList.remove('show'), 4000);
    }

    function enviarRecuperacao(e) {
      e.preventDefault();
      let email = document.getElementById('emailRecuperacao').value;

      // Aqui você pode integrar com backend real ou simular envio
      // Exemplo: verificando se o email existe no frontend
      let emailsExistentes = [
        'joao@email.com',
        'pedro@email.com',
        'carlos@email.com',
        'ana@email.com'
      ];

      if(emailsExistentes.includes(email)) {
        mostrarAlerta('Link de recuperação enviado! Verifique seu email.', 'success');
      } else {
        mostrarAlerta('Email não encontrado!', 'error');
      }

      document.getElementById('emailRecuperacao').value = '';
    }
  </script>
</body>
</html>
