<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutsalPro - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b2d42 0%, #1a1b2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: #1a4d4b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .side-panel {
      background: linear-gradient(180deg, #2db88d 0%, #1a9871 100%);
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .side-panel .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .side-panel h1 {
      font-size: 32px;
      margin: 0 0 15px 0;
      color: #fff;
    }

    .side-panel p {
      color: rgba(255,255,255,0.9);
      line-height: 1.6;
      font-size: 15px;
    }

    .form-panel {
      padding: 50px 40px;
      background-color: #0d3331;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h2 {
      color: #2db88d;
      font-size: 28px;
      margin: 0 0 10px 0;
    }

    .form-header p {
      color: #999;
      margin: 0;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 25px;
      background-color: #1a4d4b;
      padding: 5px;
      border-radius: 10px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background-color: transparent;
      border: none;
      color: #999;
      border-radius: 7px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .tab.active {
      background-color: #2db88d;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-size: 13px;
      font-weight: bold;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #2db88d;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      background-color: #1a4d4b;
      border: 2px solid transparent;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    select {
      padding-left: 12px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2db88d;
      background-color: #1a5a57;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #2db88d 0%, #3ac9a1 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #3ac9a1 0%, #2db88d 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45,184,141,0.4);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background-color: rgba(46,184,141,0.2);
      border: 1px solid #2db88d;
      color: #3ac9a1;
    }

    .alert-error {
      background-color: rgba(239,68,68,0.2);
      border: 1px solid #d73a49;
      color: #ff6b6b;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #2db88d;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: #3ac9a1;
    }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #2db88d;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle-pass:hover {
      color: #3ac9a1;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .side-panel {
        padding: 30px 20px;
      }

      .side-panel .icon {
        font-size: 50px;
      }

      .side-panel h1 {
        font-size: 24px;
      }

      .form-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-panel">
      <div class="icon">‚öΩ</div>
      <h1>FutsalPro</h1>
      <p>Sistema completo de gest√£o para clubes de futsal. Gerencie convocat√≥rias, jogadores, treinos e muito mais numa √∫nica plataforma.</p>
    </div>

    <div class="form-panel">
      <div class="form-header">
        <h2>Bem-vindo</h2>
        <p>Entre ou crie uma nova conta</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <div class="tabs">
        <button class="tab active" onclick="mudarTab('login')">Login</button>
        <button class="tab" onclick="mudarTab('registar')">Registar</button>
      </div>

      <!-- LOGIN -->
      <div id="loginForm" class="form-section active">
        <form onsubmit="fazerLogin(event)">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailLogin" placeholder="exemplo@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <input type="password" id="passLogin" placeholder="Insira a password" required>
              <button type="button" class="toggle-pass" onclick="togglePassword('passLogin', this)">Mostrar</button>
            </div>
          </div>
          <div class="form-group">
            <label>Tipo de Conta</label>
            <select id="tipoLogin" required>
              <option value="">Escolha uma op√ß√£o</option>
              <option value="jogador">Jogador</option>
              <option value="treinador">Treinador</option>
              <option value="direcao">Dire√ß√£o</option>
            </select>
          </div>
          <button type="submit" class="btn">Entrar ‚Üí</button>
        </form>
      </div>

      <!-- REGISTO -->
      <div id="registarForm" class="form-section">
        <form onsubmit="fazerRegisto(event)">
          <div class="form-group">
            <label>Tipo de Conta</label>
            <select id="tipoRegisto" required>
              <option value="">Escolha uma op√ß√£o</option>
              <option value="jogador">Jogador</option>
              <option value="treinador">Treinador</option>
              <option value="direcao">Dire√ß√£o</option>
            </select>
          </div>
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="nomeRegisto" placeholder="O seu nome" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailRegisto" placeholder="exemplo@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <input type="password" id="passRegisto" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
              <button type="button" class="toggle-pass" onclick="togglePassword('passRegisto', this)">Mostrar</button>
            </div>
          </div>
          <div class="form-group">
            <label>Confirmar Password</label>
            <div class="input-wrapper">
              <input type="password" id="confirmarPass" placeholder="Repita a password" minlength="6" required>
              <button type="button" class="toggle-pass" onclick="togglePassword('confirmarPass', this)">Mostrar</button>
            </div>
          </div>
          <button type="submit" class="btn">Criar Conta ‚Üí</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Carregar utilizadores do localStorage (ou criar padr√£o)
    let utilizadores = JSON.parse(localStorage.getItem("utilizadores")) || {
      jogador: [],
      treinador: [],
      direcao: []
    };

    function mudarTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registarForm').classList.remove('active');
      document.getElementById(tab + 'Form').classList.add('active');
      esconderAlerta();
    }

    function mostrarAlerta(msg, tipo) {
      const alerta = document.getElementById('alertBox');
      alerta.textContent = msg;
      alerta.className = 'alert alert-' + tipo + ' show';
      setTimeout(esconderAlerta, 4000);
    }

    function esconderAlerta() {
      document.getElementById('alertBox').classList.remove('show');
    }

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Ocultar";
      } else {
        input.type = "password";
        btn.textContent = "Mostrar";
      }
    }
function fazerLogin(e) {
  e.preventDefault();
  
  let email = document.getElementById('emailLogin').value;
  let pass = document.getElementById('passLogin').value;
  let tipo = document.getElementById('tipoLogin').value;
  
  if (!tipo) return mostrarAlerta('Escolha o tipo de conta!', 'error');
  if (!email || !pass) return mostrarAlerta('Preencha todos os campos!', 'error');

  // Simula√ß√£o simples de utilizadores v√°lidos
  const utilizadores = {
    jogador: [
      { email: 'joao@email.com', pass: '123456' },
      { email: 'pedro@email.com', pass: '123456' }
    ],
    treinador: [
      { email: 'carlos@email.com', pass: '123456' }
    ],
    direcao: [
      { email: 'ana@email.com', pass: '123456' }
    ]
  };

  const utilizadorValido = utilizadores[tipo].find(u => u.email === email && u.pass === pass);

  if (utilizadorValido) {
    mostrarAlerta('Login efetuado com sucesso!', 'success');
    sessionStorage.setItem('sessaoUser', JSON.stringify({ tipo, email }));

    // üîΩ Redirecionamento correto
    setTimeout(() => {
      if (tipo === 'jogador') window.location.href = 'visao_jogador.html';
      else if (tipo === 'treinador') window.location.href = 'visao_treinador.html';
      else if (tipo === 'direcao') window.location.href = 'visao_direcao.html';
    }, 1500);
  } else {
    mostrarAlerta('Credenciais inv√°lidas! Verifique os dados.', 'error');
  }
}

    function fazerRegisto(e) {
      e.preventDefault();
      let tipo = document.getElementById('tipoRegisto').value;
      let nome = document.getElementById('nomeRegisto').value.trim();
      let email = document.getElementById('emailRegisto').value.trim();
      let pass = document.getElementById('passRegisto').value.trim();
      let confirmar = document.getElementById('confirmarPass').value.trim();

      if(!tipo) return mostrarAlerta("Escolha o tipo de conta!", "error");
      if(pass !== confirmar) return mostrarAlerta("As passwords n√£o coincidem!", "error");

      let lista = utilizadores[tipo];
      if(lista.some(u => u.email === email)) {
        return mostrarAlerta("Este email j√° est√° registado!", "error");
      }

      let novoUser = { id: Date.now(), nome, email, pass };
      lista.push(novoUser);
      utilizadores[tipo] = lista;
      localStorage.setItem("utilizadores", JSON.stringify(utilizadores));

      mostrarAlerta("Conta criada com sucesso!", "success");
      document.querySelector("#registarForm form").reset();

      setTimeout(() => document.querySelectorAll('.tab')[0].click(), 2000);
    }
  </script>
</body>
</html>
