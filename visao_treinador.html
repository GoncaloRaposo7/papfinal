<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Treinador</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #fff;
    }

    .header {
      background-color: #16213e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #16c2d5;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #16c2d5;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .user-menu-trigger {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 15px;
      background-color: #0d3331;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .user-menu-trigger:hover {
      background-color: #1a4d4b;
    }

    .user-avatar {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .user-dropdown {
      position: absolute;
      top: 55px;
      right: 0;
      background-color: #1a4d4b;
      border-radius: 10px;
      min-width: 200px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s;
      z-index: 1000;
      border: 1px solid #ff6b35;
    }

    .user-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-header {
      padding: 15px;
      border-bottom: 1px solid #0d3331;
    }

    .dropdown-header p {
      margin: 0;
      font-size: 14px;
      color: #ff6b35;
      font-weight: bold;
    }

    .dropdown-header span {
      font-size: 12px;
      color: #999;
    }

    .dropdown-menu {
      list-style: none;
      margin: 0;
      padding: 8px;
    }

    .dropdown-menu li {
      margin: 0;
    }

    .dropdown-menu button {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .dropdown-menu button:hover {
      background-color: #0d3331;
    }

    .dropdown-menu button.danger {
      color: #ff6b6b;
    }

    .dropdown-menu button.danger:hover {
      background-color: rgba(255,107,107,0.1);
    }

    .btn-sair {
      background-color: #d73a49;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-sair:hover {
      background-color: #ff6b6b;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .welcome {
      background-color: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .welcome h2 {
      margin: 0 0 10px 0;
      color: #16c2d5;
    }

    .welcome p {
      margin: 0;
      color: #999;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background-color: #16213e;
      padding: 10px;
      border-radius: 8px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background-color: #0f1624;
      border: none;
      color: #999;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .tab.active {
      background-color: #16c2d5;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-criar {
      background-color: #16213e;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-size: 14px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background-color: #0f1624;
      border: 1px solid #2a3f5f;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #16c2d5;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn-criar {
      width: 100%;
      padding: 14px;
      background-color: #16c2d5;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-criar:hover {
      background-color: #1ad6eb;
    }

    .convocatorias-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .convocatoria-card {
      background-color: #16213e;
      padding: 25px;
      border-radius: 8px;
      border-left: 4px solid #16c2d5;
    }

    .convocatoria-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #2a3f5f;
    }

    .convocatoria-info h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #16c2d5;
    }

    .convocatoria-info p {
      margin: 5px 0;
      color: #999;
      font-size: 14px;
    }

    .btn-eliminar {
      background-color: #d73a49;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-eliminar:hover {
      background-color: #ff6b6b;
    }

    .respostas-section h4 {
      margin: 0 0 15px 0;
      color: #16c2d5;
      font-size: 16px;
    }

    .respostas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .resposta-card {
      background-color: #0f1624;
      padding: 15px;
      border-radius: 5px;
      border-left: 3px solid #2a3f5f;
    }

    .resposta-card.confirmado {
      border-left-color: #2ea043;
    }

    .resposta-card.recusado {
      border-left-color: #d73a49;
    }

    .resposta-card.pendente {
      border-left-color: #ffa500;
    }

    .resposta-card p {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .resposta-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 3px;
      display: inline-block;
    }

    .resposta-status.confirmado {
      background-color: #1e4620;
      color: #2ea043;
    }

    .resposta-status.recusado {
      background-color: #4a1a1a;
      color: #d73a49;
    }

    .resposta-status.pendente {
      background-color: #4a3800;
      color: #ffa500;
    }

    .stats-resumo {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #2a3f5f;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item .numero {
      font-size: 24px;
      font-weight: bold;
      color: #16c2d5;
    }

    .stat-item .label {
      font-size: 12px;
      color: #999;
    }

    .no-data {
      background-color: #16213e;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      color: #999;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .convocatoria-header {
        flex-direction: column;
        gap: 15px;
      }

      .respostas-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚öΩ FutsalPro - Treinador</h1>
    <div class="user-info">
      <span id="nomeTreinador">Treinador</span>
      <button class="btn-sair" onclick="fazerLogout()">Sair</button>
    </div>
  </div>

  <div class="container">
    <div class="welcome">
      <h2>√Årea do Treinador</h2>
      <p>Crie convocat√≥rias e veja as respostas dos jogadores.</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="mudarTab('criar')"> Criar Convocat√≥ria</button>
      <button class="tab" onclick="mudarTab('listar')">üìã Minhas Convocat√≥rias</button>
    </div>

    <!-- TAB CRIAR -->
    <div id="tabCriar" class="tab-content active">
      <div class="form-criar">
        <h3 style="margin-top:0; color:#16c2d5;">Nova Convocat√≥ria</h3>
        <form onsubmit="criarConvocatoria(event)">
          <div class="form-group">
            <label>Tipo de Evento</label>
            <select id="tipoEvento" required onchange="mostrarCampoAdversario()">
              <option value="">Selecione...</option>
              <option value="treino">Treino</option>
              <option value="jogo">Jogo</option>
            </select>
          </div>

          <div class="form-group" id="campoAdversario" style="display:none;">
            <label>Advers√°rio</label>
            <input type="text" id="adversario" placeholder="Nome do advers√°rio">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Data</label>
              <input type="date" id="dataEvento" required>
            </div>
            <div class="form-group">
              <label>Hora</label>
              <input type="time" id="horaEvento" required>
            </div>
          </div>

          <div class="form-group">
            <label>Local</label>
            <input type="text" id="localEvento" placeholder="Ex: Pavilh√£o Municipal" required>
          </div>

          <div class="form-group">
            <label>Escal√£o</label>
            <select id="escalaoEvento" required>
              <option value="">Selecione...</option>
              <option value="Sub-15">Sub-15</option>
              <option value="Sub-17">Sub-17</option>
              <option value="Sub-19">Sub-19</option>
              <option value="Seniores">Seniores</option>
            </select>
          </div>

          <div class="form-group">
            <label>Observa√ß√µes</label>
            <textarea id="observacoes" rows="3" placeholder="Informa√ß√µes adicionais (opcional)"></textarea>
          </div>

          <button type="submit" class="btn-criar">Criar Convocat√≥ria</button>
        </form>
      </div>
    </div>

    <!-- TAB LISTAR -->
    <div id="tabListar" class="tab-content">
      <div id="listaConvocatorias"></div>
    </div>
  </div>

  <script>
    // Dados simulados
    let convocatoriasTreinador = [
      {
        id: 1,
        tipo: 'jogo',
        adversario: 'FC Porto B',
        data: '2025-10-20',
        hora: '19:00',
        local: 'Pavilh√£o Municipal',
        escalao: 'Seniores',
        observacoes: 'Chegar 30min antes',
        respostas: [
          {jogador: 'Jo√£o Silva', estado: 'confirmado'},
          {jogador: 'Pedro Costa', estado: 'pendente'},
          {jogador: 'Miguel Santos', estado: 'confirmado'},
          {jogador: 'Carlos Pereira', estado: 'recusado'},
          {jogador: 'Rui Alves', estado: 'pendente'}
        ]
      },
      {
        id: 2,
        tipo: 'treino',
        adversario: null,
        data: '2025-10-18',
        hora: '20:30',
        local: 'Pavilh√£o do Clube',
        escalao: 'Seniores',
        observacoes: 'Treino t√°tico',
        respostas: [
          {jogador: 'Jo√£o Silva', estado: 'confirmado'},
          {jogador: 'Pedro Costa', estado: 'confirmado'},
          {jogador: 'Miguel Santos', estado: 'confirmado'}
        ]
      }
    ];

    window.onload = function() {
      let sessao = sessionStorage.getItem('sessaoUser');
      if(!sessao) {
        window.location.href = 'login.html';
        return;
      }
      
      let user = JSON.parse(sessao);
      if(user.tipo !== 'treinador') {
        alert('Acesso negado! Esta √°rea √© s√≥ para treinadores.');
        window.location.href = 'login.html';
        return;
      }
      
      document.getElementById('nomeTreinador').textContent = user.nome;
      mostrarConvocatorias();
    };

    function mudarTab(tab) {
      document.querySelectorAll('.tab').forEach(function(t) {
        t.classList.remove('active');
      });
      event.target.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(function(c) {
        c.classList.remove('active');
      });
      
      if(tab === 'criar') {
        document.getElementById('tabCriar').classList.add('active');
      } else {
        document.getElementById('tabListar').classList.add('active');
        mostrarConvocatorias();
      }
    }

    function mostrarCampoAdversario() {
      let tipo = document.getElementById('tipoEvento').value;
      let campo = document.getElementById('campoAdversario');
      let inputAdv = document.getElementById('adversario');
      
      if(tipo === 'jogo') {
        campo.style.display = 'block';
        inputAdv.required = true;
      } else {
        campo.style.display = 'none';
        inputAdv.required = false;
        inputAdv.value = '';
      }
    }

    function criarConvocatoria(e) {
      e.preventDefault();
      
      let novaConv = {
        id: Date.now(),
        tipo: document.getElementById('tipoEvento').value,
        adversario: document.getElementById('adversario').value || null,
        data: document.getElementById('dataEvento').value,
        hora: document.getElementById('horaEvento').value,
        local: document.getElementById('localEvento').value,
        escalao: document.getElementById('escalaoEvento').value,
        observacoes: document.getElementById('observacoes').value,
        respostas: []
      };
      
      convocatoriasTreinador.push(novaConv);
      
      alert('Convocat√≥ria criada com sucesso!');
      
      // Limpar form
      e.target.reset();
      document.getElementById('campoAdversario').style.display = 'none';
      
      // Ir para tab listar
      document.querySelectorAll('.tab')[1].click();
    }

    function mostrarConvocatorias() {
      let lista = document.getElementById('listaConvocatorias');
      lista.innerHTML = '';
      
      if(convocatoriasTreinador.length === 0) {
        lista.innerHTML = '<div class="no-data">Ainda n√£o criou convocat√≥rias.</div>';
        return;
      }
      
      convocatoriasTreinador.forEach(function(conv) {
        let confirmados = 0;
        let recusados = 0;
        let pendentes = 0;
        
        conv.respostas.forEach(function(r) {
          if(r.estado === 'confirmado') confirmados++;
          else if(r.estado === 'recusado') recusados++;
          else pendentes++;
        });
        
        let titulo = conv.tipo === 'jogo' ? 'Jogo' : 'Treino';
        if(conv.adversario) titulo += ' vs ' + conv.adversario;
        
        let card = document.createElement('div');
        card.className = 'convocatoria-card';
        
        card.innerHTML = `
          <div class="convocatoria-header">
            <div class="convocatoria-info">
              <h3>${titulo}</h3>
              <p> ${formatarData(conv.data)} √†s ${conv.hora}</p>
              <p> ${conv.local} |  ${conv.escalao}</p>
              ${conv.observacoes ? '<p> ' + conv.observacoes + '</p>' : ''}
            </div>
            <button class="btn-eliminar" onclick="eliminarConvocatoria(${conv.id})"> Eliminar</button>
          </div>
          
          <div class="respostas-section">
            <h4>Respostas dos Jogadores (${conv.respostas.length})</h4>
            ${conv.respostas.length > 0 ? `
              <div class="respostas-grid">
                ${conv.respostas.map(function(r) {
                  return `
                    <div class="resposta-card ${r.estado}">
                      <p>${r.jogador}</p>
                      <span class="resposta-status ${r.estado}">
                        ${r.estado === 'confirmado' ? '‚úì Confirmado' : 
                          r.estado === 'recusado' ? '‚úó Recusado' : '‚è≥ Pendente'}
                      </span>
                    </div>
                  `;
                }).join('')}
              </div>
              <div class="stats-resumo">
                <div class="stat-item">
                  <div class="numero">${confirmados}</div>
                  <div class="label">Confirmados</div>
                </div>
                <div class="stat-item">
                  <div class="numero">${recusados}</div>
                  <div class="label">Recusados</div>
                </div>
                <div class="stat-item">
                  <div class="numero">${pendentes}</div>
                  <div class="label">Pendentes</div>
                </div>
              </div>
            ` : '<p style="color:#999; text-align:center; margin-top:10px;">Nenhuma resposta ainda.</p>'}
          </div>
        `;
        
        lista.appendChild(card);
      });
    }

    function formatarData(dataStr) {
      let data = new Date(dataStr + 'T00:00:00');
      let dia = data.getDate();
      let mes = data.getMonth() + 1;
      let ano = data.getFullYear();
      return dia + '/' + mes + '/' + ano;
    }

    function eliminarConvocatoria(id) {
      if(confirm('Tens a certeza que queres eliminar esta convocat√≥ria?')) {
        convocatoriasTreinador = convocatoriasTreinador.filter(function(c) {
          return c.id !== id;
        });
        mostrarConvocatorias();
        alert('Convocat√≥ria eliminada!');
      }
    }

    function fazerLogout() {
      if(confirm('Tens a certeza que queres sair?')) {
        sessionStorage.removeItem('sessaoUser');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
